<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="templateCSSNight.css" rel="stylesheet">
    <title>Astronomical Times - Eclipse</title>
</head>
<body>
<div class="container">
    <div class="header">
        <!--
        * Date is pulled from current date;
        * If the address is entered MM-DD-YYYY, current date should be updated correctly
        -->
        <span id="dateHeader">April 16, 2019</span>
    </div>
    <div class="navigation">
        <button id="nav-left-button" onclick="window.location.href = 'templateHTMLSun.html'">Sun Times</button>
        <button id="nav-center-button" onclick="window.location.href = 'templateHTMLMoon.html'">Moon Times</button>
        <button id="nav-right-button" onclick="window.location.href = 'templateHTMLEclipse.html'">Solar Eclipse</button>
    </div>
    <div class="content">
        <!--
        * Year should be pulled from current date.
        -->
        <div id="eclipseInYear">Eclipses in 2019</div>
        <div id="eclipseImage">
            <img alt="A Solar Eclipse" src="src/img/eclipse.png">
        </div>
        <div id="eclipseHolder">
            <!--
            * The eclipse list comes from the api using:
            * 'https://api.usno.navy.mil/eclipses/solar?year=YYYY'
            * "eclipses_in_year":[{data},{data}...]
            * The year should be entered using the global date.
            -->
            <ul id="eclipseData">
                <li>Partial Solar Eclipse of 6 January 2019</li>
                <li>Total Solar Eclipse of 2 July 2019</li>
                <li>Annular Solar Eclipse of 26 December 2019</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div>Missouri State University - CSC 515 - Spring 2019</div>
        <div>Authors: Carmen Creswell, Kristopher Kvenvold, Hailey Martinelli, Tiffany Wortham</div>
    </div>
</div>

</body>
</html>
